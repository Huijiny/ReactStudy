<html>
    <head> 
        <!--CSS bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--CSS 파일분리-->
        <link rel="stylesheet" href="airbnbformStyle.css" type="text/css">
        
        <title></title>
       
    </head>

    <body>

        <div class="wrap">
            <div class="form-title">
                <h2>에어비앤비에서 숙소, 호텔등을 예약하세요.</h2>
            </div>

            <form>
                <div class=" form-group col-auto">
                  <label id="main-form-small-titles" for="formGroupExampleInput">목적지</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="모든 위치">
                </div>

                <div class="col-auto ">
                    <div class="input-group mb-2 ">
                      <div class="set-width-parents">
                       <label id="main-form-small-titles" class="set-width-half" >체크인</label>
                       <label id="main-form-small-titles" class="set-width-half" >체크아웃</label>
                      </div>
                      <div class="set-width-parents form-inline ">
                        <input id="inputState" type="date" class="form-control set-width-half rightborder" >
                        <input id="inputState" type="date" class="form-control set-width-half leftborder">
                      </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="set-width-parents">
                        <label id="main-form-small-titles" class="set-width-half ">어른</label>
                        <label id="main-form-small-titles" class="set-width-half" >어린이</label>
                        
                      </div>
                      <div class="set-width-parents form-inline">
                        <select id="inputState" class="form-control set-width-half rightborder">
                          <option selected>성인 1명</option>
                          <option>성인 2명</option>
                          <option>성인 3명</option>
                          <option>성인 4명</option>
                          <option>성인 5명</option>
                          <option>성인 6명</option>
                          <option>성인 7명</option>
                          <option>성인 8명</option>
                          <option>성인 9명</option>
                          <option>성인 10명</option>
                          <option>성인 11명</option>
                          <option>성인 12명</option>
                      </select>
                        <select id="inputState" class="form-control set-width-half leftborder">
                            <option selected>어린이 0명</option>
                            <option>어린이 1명</option>
                            <option>어린이 2명</option>
                            <option>어린이 3명</option>
                            <option>어린이 4명</option>
                            <option>어린이 5명</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="col-auto search-btn">
                    <button type="submit" class="btn btn-primary mb-2 btn-block mainform-search-btn">검색</button>
                </div>
            </form>
            
            
        </div>
 
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
